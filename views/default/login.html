<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</head>
<Title>
    Login Page
</Title>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="{{URL('index')}}">
        <img src="/Sankey/static/images/main-logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Sankey Solutions
    </a>
</nav>
<br><br>
<div class="container" style="max-width: 850px;">
    <div class="shadow-lg mb-5 bg-white rounded">
        <div class="jumbotron" style="background-color: #e3f2fd59; ">
            <h1 class="display-4">Login Page</h1>
            <hr class="my-4">
            <form method="post" autocomplete="off">
                <div class="form-group">
                    <lable>Email address:</lable>
                    <input type="email" class="form-control" name="usr"  required>
                </div>
                <div class="form-group">
                    <lable>Password:</lable>
                    <input type="password" class="form-control" name="pas"  required>
                </div>
                <button  type="submit" class="btn btn-primary" >
                    Submit
                </button>
            </form>
            {{if (not msg.strip()):}}

            {{else:}}
                <div class="alert alert-danger" role="alert">
                    {{=msg}}
                    {{pas}}
                    {{pas1}}
                </div>
            {{pass}}
        </div>
    </div>
</div>
