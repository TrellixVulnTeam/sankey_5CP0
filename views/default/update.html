<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</head>
<title>Update</title>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="{{=URL('home')}}">
        <img src="/Sankey/static/images/main-logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Sankey Solutions
    </a>
    <form class="form-inline my-2 my-lg-0">
      <a href="{{=URL('logout')}}" class="btn btn-outline-primary my-2 my-sm-0" type="submit" >Logout</a>
    </form>
</nav>
<br><br>
<div class="container" style="max-width: 850px;">
    <div class="shadow-lg mb-5 bg-white rounded">
        <div class="jumbotron" style="background-color: #e3f2fd59; ">
            <h1 class="display-5">Update</h1>
            <hr class="my-4">
            <form class="form" method="post" action="{{=URL('update', args=[i])}}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <input class="col-sm-10 form-control" type="text" name="name" value="{{=msg.name}}">
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Surname</label>
                    <input class="col-sm-10 form-control" type="text" name="surname" value="{{=msg.surname}}">
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <input class="col-sm-10 form-control" type="email" name="email" value="{{=msg.email}}">
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Date of Joining</label>
                    <input class="col-sm-10 form-control" type="date" name="date" value="{{=msg.joining}}">
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Salary</label>
                    <input class="col-sm-10 form-control" type="integet" name="salary" value="{{=msg.salary}}">
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Role</label>
                    <select class="col-sm-10 custom-select form-control" name="role">
                        <option selected>{{=msg.role}}</option>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                        <option value="SuperUser">Super User</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Gender</label>
                    <select class="col-sm-10 custom-select form-control" name="gender">
                        <option selected>{{=msg.gender}}</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{{=URL('employee', args=(i))}}" class="float-right btn btn-danger">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
